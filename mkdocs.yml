    - eZ Personalization Solution:
        - 'About Personalization': 'personalization/about_personalization.md'
        - 'Ten minute guide': 'personalization/ten_minute_guide.md'
        - User guide:
            - '1. Introduction': 'personalization/user_guide/introduction.md'
            - '2. Use cases': 'personalization/user_guide/use_cases.md'
            - '3. Dashboard': 'personalization/user_guide/dashboard.md'
            - '4. Event Types': 'personalization/user_guide/event_types.md'
            - '5. Content Types': 'personalization/user_guide/content_types.md'
            - '6. Recommendation models': 'personalization/user_guide/recommendation_models.md'
            - '7. Filters': 'personalization/user_guide/filters.md'
            - '8. Scenarios': 'personalization/user_guide/scenarios.md'
            - '9. Content import': 'personalization/user_guide/content_import.md'
            - '10. User data import': 'personalization/user_guide/user_data_import.md'
        - Developer guide:
            - 'Tracking API': 'personalization/developer_guide/tracking_api.md'
            - 'Importing historical user tracking data': 'personalization/developer_guide/importing_historical_user_tracking_data.md'
            - 'Tracking with yct.js': 'personalization/developer_guide/tracking_with_yct.md'
            - 'Recommendation API': 'personalization/developer_guide/recommendation_api.md'
            - 'Legacy Recommendation API': 'personalization/developer_guide/legacy_recommendation_api.md'
            - 'Content API': 'personalization/developer_guide/content_api.md'
            - 'User API': 'personalization/developer_guide/user_api.md'
        - Best practices:
            - 'Tracking integration': 'personalization/best_practices/tracking_integration.md'
            - 'Recommendation integration': 'personalization/best_practices/recommendation_integration.md'
        - 'Bundles': 'personalization/bundles.md'
    - E-Commerce Plugins:
        - 'Magento2': 'ecommerce_plugins/magento2.md'
        - 'OXID': 'ecommerce_plugins/oxid.md'
        - 'Renewing PayPal contract': 'ecommerce_plugins/paypal_contract_renewal.md'
    - 'Definitions': 'definitions.md'
theme:
  name: null
  custom_dir: 'material'
  favicon: 'img/favicon.ico'
  language: 'en'
  palette:
    primary: 'blue grey'
    accent: 'deep orange'

  font: false
  logo: 'images/eZ-Brandmark.png'
  feature:
    tabs: false
  search_index_only: false

theme_dir: material

extra:
  version_warning: []
  append_bootstrap:
    - '/index.md'

  related_docs:
    - title: 'eZ Services Documentation'
      url: '/projects/ezservices'
    - title: 'eZ Platform Developer Documentation'
      url: '/'
    - title: 'eZ Platform User Documentation'
      url: '/projects/userguide'

extra_css:
  - fonts/MavenPro.css
  - css/custom.css
  - css/docs.switcher.css
  - '//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css'

extra_javascript:
  - js/jquery.min.js
  - js/custom.js
  - js/docs.switcher.js
  - '//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      guess_lang: false
      linenums: true
      css_class: codehilite
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.details
